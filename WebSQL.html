<!DOCTYPE><html lang="ru"><meta charset="UTF-8"><meta name="viewport"	  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>База данных Web SQL</title><link rel="stylesheet" href="style.css"><script></script><body><h1>Автомобили на автостоянке</h1><form id="myForm">	<div class="block"><label>Список ID:	<select name="data-select" id="dataSelect"></select></label>	<label><input type="button" class="btn" id="delBtn" value="Удалить строку" onclick="DeleteRow()">	</label>	</div>	<div class="wrapper"><div class="block"><label class="element" >Название авто	<input type="text" id="brand" name="marka"><br></label><label class="element">ФИО	<input type="text"  id="FIO" name="FIO"><br></label><label class="element" >Номера авто	<input type="text"  id="number" name="number" placeholder="0000АА1" maxlength="7" size="7"><br></label><label class="element">Время стоянки в часах	<input type="text" id="time" name="time"><br></label></div><div class="block"><input type=button name="btn2" class="btn" value="Очистить форму" onclick="clearForm();"><input type=button name="btn4" class="btn" value="Добавить строку" onclick="InsertRow();"><input type=button name="btn7" class="btn" value="Посмотреть содержимое таблицы" onclick="ShowDoSelect();"><input type=button name="btn8" class="btn" value="Вывести название авто с  Max/Min строком стоянки" onclick="ShowMinMax();">	<div>	<select class="newInput" id="newInput">	<option value="address">Адрес</option>	<option value="tel">Телефон</option>	<option value="telCom">Телефон компании</option></select>		<input type=button name="btn9" class="btn" value="Новый интуп" onclick="Input()">	</div>	<br><br></div>	</div>	<div class="MimMax passive">		Максимальное время стоянки: <span class="max"></span>		Минимальное время стоянки: <span class="min"></span>	</div><div class="inf passive"><table id="tabletable" >	<th>Id</th> <th>Название авто</th> <th>ФИО</th><th>Номера авто</th><th>Время стоянки в часах</th></table></div></form></body><script src="script.js"></script></html>
